.button {
    display: inline-block;
    text-align: center;
    vertical-align: middle;
    padding: 12px 18px;
    border: 0px solid #b42424;
    border-radius: 12px;
    background: #ff4343;
    background: -webkit-gradient(linear, left top, left bottom, from(#ff4343), to(#b42424));
    background: -moz-linear-gradient(top, #ff4343, #b42424);
    background: linear-gradient(to bottom, #ff4343, #b42424);

    -moz-box-shadow: #ff5050 0px 0px 0px 0px;
    box-shadow: #ff5050 0px 0px 0px 0px;
    text-shadow: #6a1515 1px -1px 1px;
    font: normal normal bold 20px arial;
    color: #ffffff;
    text-decoration: none;
}
.button:hover,
.button:focus {
    border: 0px solid #d42a2a;
    background: #ff5050;
    background: -webkit-gradient(linear, left top, left bottom, from(#ff5050), to(#d82b2b));
    background: -moz-linear-gradient(top, #ff5050, #d82b2b);
    background: linear-gradient(to bottom, #ff5050, #d82b2b);
    color: #ffffff;
    text-decoration: none;
}

    background: #b42424;
